apiVersion: v1
kind: Service
metadata:
  name: namenode
spec:
  selector:
    app: namenode
  clusterIP: None
  ports:
    - name: web-ui
      port: 9870
      targetPort: 9870
    - name: namenode-ipc
      port: 9000
      targetPort: 9000
    - name: web-ui-spark
      port: 8080
      targetPort: 8080
    - name: master-spark
      port: 7077
      targetPort: 7077
    - name: master-rest-spark
      port: 6066
      targetPort: 6066
---
apiVersion: v1
kind: Service
metadata:
  name: resourcemanager
spec:
    selector:
      app: resourcemanager
    clusterIP: None
    ports:
      - name: yarn-web-ui
        port: 8088
        targetPort: 8088
      - name: yarn-scheduler
        port: 8030
        targetPort: 8030
      - name: yarn-jobtracker
        port: 8031
        targetPort: 8031
      - name: yarn
        port: 8032
        targetPort: 8032 
---
apiVersion: v1
kind: Service
metadata:
  name: historyserver
spec:
  selector:
    app: historyserver
  clusterIP: None
  ports:
    - name: web-ui
      port: 19888
      targetPort: 19888
    - name: ipc
      port: 10020
      targetPort: 10020
    - name: other-web-ui
      port: 8188
      targetPort: 8188
---
apiVersion: v1
kind: Service
metadata: 
  name: datanode
spec:
  selector:
    app: datanode
  clusterIP: None
  ports:
    - name: spark-worker-ui
      port: 8081
      targetPort: 8081
    - name: datanode-ipc
      port: 9864
      targetPort: 9864
---
apiVersion: v1
kind: Pod
metadata:
  name: namenode
  labels:
    app: namenode
spec:
  volumes:
    - name: vol
  nodeName: hrck
  containers:
  - name: namenode
    image: vpemfh7/hadoop-namenode
    env:
    - name: POD_NAME
      valueFrom:
        fieldRef:
          fieldPath: metadata.name
    - name: CORE_CONF_fs_defaultFS
      value: "hdfs://$(POD_NAME):9000"
    - name: SPARK_MASTER
      value: "spark://$(POD_NAME):7077"
    ports:
      - containerPort: 9870
      - containerPort: 9000
      - containerPort: 9866
      - containerPort: 8080
      - containerPort: 7077
      - containerPort: 6066
    volumeMounts:
      - name: vol
        mountPath: /hadoop/dfs/name
---
apiVersion: v1
kind: Pod
metadata:
  name: historyserver
  labels: 
    app: historyserver
spec:
  nodeName: hrck
  containers:
    - image: vpemfh7/hadoop-historyserver
      name: historyserver
      env:
      - name: SERVICE_PRECONDITION
        value: "namenode:9870 namenode:9000 resourcemanager:8088"
      ports:
        - containerPort: 8188
        - containerPort: 19888
        - containerPort: 10020  
      volumeMounts:
        - name: historyserver
          mountPath: /hadoop/yarn/timeline
  volumes:
    - name: historyserver
---
apiVersion: v1
kind: Pod
metadata:
  name: resourcemanager
  labels: 
    app: resourcemanager
spec:
  nodeName: hrck
  containers:
    - image: vpemfh7/hadoop-resourcemanager
      name: resourcemanager
      env:
      - name: SERVICE_PRECONDITION
        value: "namenode:9870 namenode:9000"
      ports:
        - containerPort: 8088
        - containerPort: 8031
        - containerPort: 8032
        - containerPort: 8030
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: datanode
  labels:
    app: datanode
spec:
  selector:
    matchLabels:
      app: datanode
  template:
    metadata:
      labels:
        app: datanode
    spec:
      containers:
        - image: vpemfh7/hadoop-datanode
          name: datanode
          env:
          - name: SPARK_MASTER
            value: "spark://namenode:7077"
          - name: SERVICE_PRECONDITION
            value: "namenode:9870 namenode:9000 namenode:8080"
          volumeMounts:
            - mountPath: /hadoop/dfs/data
              name: vol 
          ports:
            - containerPort: 8081
            - containerPort: 4040
            - containerPort: 9864
        - image: vpemfh7/hadoop-nodemanager
          name: nodemanager
          env:
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: SERVICE_PRECONDITION
            value: "namenode:9870 namenode:9000 resourcemanager:8088 $(POD_NAME):9864"
      volumes:
        - name: vol
