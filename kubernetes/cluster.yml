apiVersion: v1
kind: Namespace
metadata:
  name: k8s-bigdata
  labels:
    name: k8s-bigdata
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: hadoop-env
  namespace: k8s-bigdata
data:
  YARN_CONF_yarn_log_server_url: https://historyserver:8188/applicationhistory/logs/
  YARN_CONF_yarn_resourcemanager_hostname: resourcemanager
  YARN_CONF_yarn_resourcemanager_address: resourcemanager:8032
  YARN_CONF_yarn_resourcemanager_scheduler_address: resourcemanager:8030
  YARN_CONF_yarn_resourcemanager_resource__tracker_address: resourcemanager:8031
  YARN_CONF_yarn_timeline___service_hostname: historyserver
  MAPRED_CONF_mapred_child_java_opts: "-Xmx4096m"
  MAPRED_CONF_mapreduce_jobhistory_address: historyserver:10020
  MAPRED_CONF_mapreduce_jobhistory_webapp_address: historyserver:19888
  SPARK_NUM_CORES: "2"
  SPARK_DRIVER_MEMORY: "32g"
  CORE_CONF_fs_defaultFS: "hdfs://namenode:9000"
  SPARK_MASTER: "spark://namenode:7077"
  HADOOP_URL: "hdfs://namenode:9000"
---
apiVersion: v1
kind: Service
metadata:
  name: namenode
  namespace: k8s-bigdata
spec:
  selector:
    app: namenode
  clusterIP: None
  externalName: namenode
  ports:
    - name: web-ui
      port: 9870
      targetPort: 9870
    - name: namenode-ipc
      port: 9000
      targetPort: 9000
    - name: web-ui-spark
      port: 8080
      targetPort: 8080
    - name: master-spark
      port: 7077
      targetPort: 7077
    - name: master-rest-spark
      port: 6066
      targetPort: 6066
---
apiVersion: v1
kind: Service
metadata:
  name: resourcemanager
  namespace: k8s-bigdata
spec:
    selector:
      app: resourcemanager
    clusterIP: None
    externalName: resourcemanager
    ports:
      - name: yarn-web-ui
        port: 8088
        targetPort: 8088
      - name: yarn-scheduler
        port: 8030
        targetPort: 8030
      - name: yarn-jobtracker
        port: 8031
        targetPort: 8031
      - name: yarn
        port: 8032
        targetPort: 8032 
---
apiVersion: v1
kind: Service
metadata:
  name: historyserver
  namespace: k8s-bigdata
spec:
  selector:
    app: historyserver
  clusterIP: None
  externalName: historyserver
  ports:
    - name: web-ui
      port: 19888
      targetPort: 19888
    - name: ipc
      port: 10200
      targetPort: 10200
    - name: other-web-ui
      port: 8188
      targetPort: 8188
---
apiVersion: v1
kind: Service
metadata: 
  name: datanode
  namespace: k8s-bigdata
spec:
  selector:
    app: datanode
  clusterIP: None
  ports:
    - name: spark-worker-ui
      port: 8081
      targetPort: 8081
    - name: datanode-ipc
      port: 9864
      targetPort: 9864
---
apiVersion: v1
kind: Pod
metadata:
  name: namenode
  namespace: k8s-bigdata
  labels:
    app: namenode
spec:
  volumes:
    - name: vol
  containers:
  - name: namenode
    image: vpemfh7/hadoop-namenode
    imagePullPolicy: Never
    envFrom:
    - configMapRef:
        name: hadoop-env
    ports:
      - containerPort: 9870
      - containerPort: 9000
      - containerPort: 9866
      - containerPort: 8080
      - containerPort: 7077
      - containerPort: 6066
    volumeMounts:
      - name: vol
        mountPath: /hadoop/dfs/name
---
apiVersion: apps/v1
kind: StatefulSet 
metadata:
  name: datanode
  namespace: k8s-bigdata
  labels:
    app: datanode
spec:
  serviceName: "datanode"
  replicas: 4
  selector:
    matchLabels:
      app: datanode
  template:
    metadata:
      labels:
        app: datanode
    spec:
      containers:
        - image: vpemfh7/hadoop-datanode
          name: datanode
          imagePullPolicy: Never
          env:
          - name: SERVICE_PRECONDITION
            value: "namenode:50070 namenode:9000 namenode:8080"
          - name: NUM_CORES
            value: "4"
          envFrom:
          - configMapRef:
              name: hadoop-env
          volumeMounts:
            - mountPath: /hadoop/dfs/data
              name: vol 
          ports:
            - containerPort: 8081
            - containerPort: 4040
            - containerPort: 50020
        - image: vpemfh7/hadoop-nodemanager
          name: nodemanager
          imagePullPolicy: Never
          ports:
            - containerPort: 45454
          env:
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: SERVICE_PRECONDITION
            value: "namenode:50070 namenode:9000 resourcemanager:8088 $(POD_NAME):50020"
          envFrom:
          - configMapRef:
              name: hadoop-env
      volumes:
        - name: vol
---
apiVersion: v1
kind: Pod
metadata:
  name: resourcemanager
  namespace: k8s-bigdata
  labels: 
    app: resourcemanager
spec: 
  containers:
    - image: vpemfh7/hadoop-resourcemanager
      name: resourcemanager
      imagePullPolicy: Never
      env:
      - name: SERVICE_PRECONDITION
        value: "namenode:50070 namenode:9000 datanode:8081"
      envFrom:
      - configMapRef:
          name: hadoop-env
      ports:
        - containerPort: 8088
        - containerPort: 8031
        - containerPort: 8032
        - containerPort: 8030
      readinessProbe:
        exec:
          command:
          - curl 
          - -sI 
          - datanode:8081
        initialDelaySeconds: 2
        periodSeconds: 3
---
apiVersion: v1
kind: Pod
metadata:
  name: historyserver
  namespace: k8s-bigdata
  labels: 
    app: historyserver
spec:
  containers:
    - image: vpemfh7/hadoop-historyserver
      name: historyserver
      imagePullPolicy: Never
      env:
      - name: SERVICE_PRECONDITION
        value: "namenode:9000 namenode:50070 datanode:8081"
      envFrom:
      - configMapRef:
          name: hadoop-env
      ports:
        - containerPort: 8188
        - containerPort: 19888
        - containerPort: 10200  
      volumeMounts:
        - name: historyserver
          mountPath: /hadoop/yarn/timeline
  volumes:
    - name: historyserver